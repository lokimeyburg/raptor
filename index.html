<!DOCTYPE html>
<html>
  <head>
    <title>Websocket Test</title>
  </head>
  <body>
    <script src="example/public/raptor.min.js"></script>
    <script type="text/javascript">
      Raptor.host    = "0.0.0.0"
      Raptor.ws_port = "8080"
      Raptor.log = function(data) {
        console.log('\t\t', data);
      };
      var raptor = new Raptor('765ec374ae0a69f4ce44');
      raptor.bind('raptor:error', function(data) { alert(data['message']) })
      var myChannel = raptor.subscribe('MY_CHANNEL');
      myChannel.bind('an_event', function(data) { alert('WOWEEWOWEEWOWEEE!') })
    </script>
  </body>
</html>
